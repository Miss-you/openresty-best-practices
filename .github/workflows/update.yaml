    - name: update openresty best practice
      env:
        TOKEN: ${{ secrets.TOKEN }}
        REF: github.com/${{github.repository}}
        MYEMAIL: snowfly1993@gmail.com                  # ！！记得修改为自己github设置的邮箱
        MYNAME: ${{github.repository_owner}}          
      run: |
        git config --global user.email "${MYEMAIL}"
        git config --global user.name "${MYNAME}"
        git remote add upstream https://github.com/moonbingbing/openresty-best-practices.git
        git fetch upstream 
        git checkout -b tmp-master upstream/master
        git fetch origin
        git checkout -b master origin/master
        git merge tmp-master
        git commit -m "Updated By Github Actions With Build ${{github.run_number}} of ${{github.workflow}} For Github Pages"
        git push "https://${TOKEN}@${REF}"

